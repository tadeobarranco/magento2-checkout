<div class="shipping-address-item">
    <text args="address().firstname"></text> <text args="address().lastname"></text><br/>
    <text args="_.values(address().street).join(', ')"></text><br/>
    <text args="address().city"></text>, <text args="address().region"></text> <text args="address().postcode"></text><br/>
    <text args="getCountryName(address().countryId)"></text><br/>
    <a if="address().telephone" attr="'href': 'tel:' + address().telephone" text="address().telephone"></a><br/>
</div>
